<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Draw</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

  </head>
  <body>
    <canvas id="canvas"></canvas>

    <div class="button-container">
        <button id="animationControl">Begin</button>
        <button id="clear">Clear</button>
        <button id="random_animation" class="extra-button" disabled>Random</button>
        <button id="left_animation" class="extra-button" disabled>Left &nbsp<i class="fas fa-arrow-left"></i> </button>
        <button id="right_animation" class="extra-button" disabled>Right &nbsp <i class="fas fa-arrow-right"></i></button>
        <button id="top_animation" class="extra-button" disabled>Up &nbsp<i class="fas fa-arrow-up"></i></button>
        <button id="bottom_animation" class="extra-button" disabled>Bottom &nbsp<i class="fas fa-arrow-down"></i></button>
    </div>



    <script src="advanced.js"></script>
  </body>
</html>
